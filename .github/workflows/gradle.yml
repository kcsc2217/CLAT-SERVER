name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]  # develop 브랜치에 푸시될 때 배포
  pull_request:
    branches: [ "develop" ]  # develop 브랜치에 대한 PR에 대해서도 실행

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true  # 서브모듈 초기화는 이곳에 위치해야 합니다.
        token: ${{ secrets.GIT_TOKEN }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582  # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

  deploy:
    if: github.ref == 'refs/heads/develop'  # develop 브랜치에 푸시될 때 배포
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # 서브모듈 초기화는 이곳에 위치해야 합니다.
          token: ${{ secrets.GIT_TOKEN }}
  
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
  
      - name: Deploy to EC2 using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Git 서브모듈을 SSH로 업데이트
            git submodule update --init --recursive --depth 1 --config core.sshCommand="ssh -i ${EC2_SSH_KEY}"
          
            # PM2 프로세스 종료 (애플리케이션이 이미 실행 중이라면 종료)
            pm2 stop all || true
          
            # 프로젝트 디렉토리로 이동
            cd /home/ubuntu/CLAT-SERVER
          
            # 최신 코드로 Git Pull (서브모듈 포함)
            git pull origin develop --recurse-submodules
          
            # 의존성 설치 및 빌드 (npm ci와 mecab 설치)
            npm ci && node_modules/mecab-ya/bin/install-mecab ko
          
            # Java 애플리케이션 시작 (새로 시작하는 방법)
            pm2 start /home/ubuntu/CLAT-SERVER/build/libs/clat-0.0.1-SNAPSHOT.jar --name clat-0.0.1-SNAPSHOT || true
          
            # 프로세스 상태 저장 (새로운 프로세스를 PM2에 저장)
            pm2 save

















  
